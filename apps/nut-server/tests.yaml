---
# yaml-language-server: $schema=https://raw.githubusercontent.com/goss-org/goss/master/docs/schema.yaml
file:
  /usr/sbin/upsd:
    exists: true
  /usr/sbin/upsdrvctl:
    exists: true

command:
  "upsd -h":
    exit-status: 0
    stdout:
      - "Network UPS Tools"

process:
  upsd:
    running: true

port:
  tcp:3493:
    listening: true
